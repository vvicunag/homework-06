<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>  
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!--Search panel-->
        <aside id = "search-panel">
            <h2>Search for a city</h2>
            <div class="input-group mb-3">
                <button class="btn btn-primary" type="button" id="get-weather">Search</button>
                <input id = "city-name" type="text" class="form-control" placeholder="Enter city name" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
            <div id="recent-list">
              <p>Search history:</p>
            </div>
        </aside>
        <section>
          <!--Current conditions-->
            <div id="current-conditions">
                <h2>City: <span id="display-city"></span></h2>
                <p>Temperature: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>UV Index: <span id="current-uv"></span></p>
            </div>
            <!--Forecast cards-->
            <div id="forecast-card-container">
              <div class="card forecast-cards">
                <div class="card-header">
                  <span id = "card-date0"></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span id = card-temp0></span>°C</li>
                  <li class="list-group-item">Wind: <span id = card-wind0></span>m/s</li>
                  <li class="list-group-item">Humidity: <span id = card-humidity0></span>%</li>
                </ul>
              </div>
              <div class="card forecast-cards">
                <div class="card-header">
                  <span id = "card-date1"></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span id = card-temp1></span>°C</li>
                  <li class="list-group-item">Wind: <span id = card-wind1></span>m/s</li>
                  <li class="list-group-item">Humidity: <span id = card-humidity1></span>%</li>
                </ul>
              </div>
              <div class="card forecast-cards">
                <div class="card-header">
                  <span id = "card-date2"></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span id = card-temp2></span>°C</li>
                  <li class="list-group-item">Wind: <span id = card-wind2></span>m/s</li>
                  <li class="list-group-item">Humidity: <span id = card-humidity2></span>%</li>
                </ul>
              </div>
              <div class="card forecast-cards">
                <div class="card-header">
                  <span id = "card-date3"></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span id = card-temp3></span>°C</li>
                  <li class="list-group-item">Wind: <span id = card-wind3></span>m/s</li>
                  <li class="list-group-item">Humidity: <span id = card-humidity3></span>%</li>
                </ul>
              </div>
              <div class="card forecast-cards">
                <div class="card-header">
                  <span id = "card-date4"></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span id = card-temp4></span>°C</li>
                  <li class="list-group-item">Wind: <span id = card-wind4></span>m/s</li>
                  <li class="list-group-item">Humidity: <span id = card-humidity4></span>%</li>
                </ul>
              </div>
            </div>
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
